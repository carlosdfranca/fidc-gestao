{% extends "base.html" %}
{% load static %}

{% block title %}Meu Perfil{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow p-4">

        <!-- Cabeçalho com imagem de perfil -->
        <div class="d-flex align-items-center mb-4">
          <div class="position-relative me-4">
            {% if user.profile_image %}
              <img src="{{ user.profile_image.url }}" alt="Foto de Perfil" id="previewFoto" 
                   class="rounded-circle border" width="120" height="120" style="object-fit: cover;">
            {% else %}
              <img src="https://via.placeholder.com/120" alt="Foto de Perfil" id="previewFoto"
                   class="rounded-circle border" width="120" height="120">
            {% endif %}
            
            <!-- Botão sobre a imagem -->
            <label for="id_profile_image" class="position-absolute bottom-0 end-0 bg-dark text-white rounded-circle p-2" style="cursor:pointer;">
              <i class="bi bi-camera"></i>
            </label>
          </div>
          <div>
            <h4 class="mb-0">{{ user.first_name }} {{ user.last_name }}</h4>
            <small>{{ user.email }}</small>
          </div>
        </div>

        <!-- Formulário -->
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-md-6">
              <label for="id_first_name" class="form-label">Nome</label>
              <input type="text" name="first_name" id="id_first_name" value="{{ user.first_name }}" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="id_last_name" class="form-label">Sobrenome</label>
              <input type="text" name="last_name" id="id_last_name" value="{{ user.last_name }}" class="form-control">
            </div>
            <div class="col-md-12">
              <label for="id_email" class="form-label">E-mail</label>
              <input type="email" name="email" id="id_email" value="{{ user.email }}" class="form-control">
            </div>

            <!-- Campo escondido da foto -->
            <div class="col-md-12" style="display:none;">
              <input type="file" name="profile_image" id="id_profile_image" accept="image/*">
            </div>

            <!-- Senha -->
            <div class="col-md-6">
              <label for="id_password1" class="form-label">Nova Senha</label>
              <div class="input-group">
                <input type="password" name="password1" id="id_password1" class="form-control">
                <button class="btn btn-outline-secondary toggle-password" type="button" data-target="id_password1">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <label for="id_password2" class="form-label">Confirmar Senha</label>
              <div class="input-group">
                <input type="password" name="password2" id="id_password2" class="form-control">
                <button class="btn btn-outline-secondary toggle-password" type="button" data-target="id_password2">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="mt-4 text-end">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Salvar Alterações
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

<script>
// Preview da foto
const inputFoto = document.getElementById("id_profile_image");
if (inputFoto) {
  inputFoto.addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (file) {
      document.getElementById("previewFoto").src = URL.createObjectURL(file);
    }
  });
}

// Toggle senha
document.querySelectorAll(".toggle-password").forEach(btn => {
  btn.addEventListener("click", (e) => {
    e.preventDefault();
    const target = document.getElementById(btn.dataset.target);
    if (target.type === "password") {
      target.type = "text";
      btn.innerHTML = '<i class="bi bi-eye-slash"></i>';
    } else {
      target.type = "password";
      btn.innerHTML = '<i class="bi bi-eye"></i>';
    }
  });
});
</script>
{% endblock %}
