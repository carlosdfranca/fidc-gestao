<form method="post" action="{% url 'trocar_empresa' %}" class="d-flex align-items-center ms-3">
    {% csrf_token %}
    <select name="empresa_id" class="form-select form-select-sm" onchange="this.form.submit()">
        {% for emp in empresas_disponiveis %}
            <option value="{{ emp.id }}"
                {% if request.empresa_ativa and request.empresa_ativa.id == emp.id %}
                    selected
                {% endif %}
            >
                {{ emp.nome }}
            </option>
        {% endfor %}
    </select>
</form>
